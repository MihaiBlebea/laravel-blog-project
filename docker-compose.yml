version: "3.1"
services:

    mysql:
      image: mysql:5.7
      container_name: laravel-blog-project-mysql
      working_dir: /application
      volumes:
        - .:/application
      environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=${DB_DATABASE}
        - MYSQL_USER=${DB_USERNAME}
        - MYSQL_PASSWORD=${DB_PASSWORD}
      ports:
        - "${DOCKER_MYSQL_PORT}:3306"

    webserver:
      image: nginx:alpine
      container_name: laravel-blog-project-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
          - ./phpdocker/nginx/ssl.crt:/etc/nginx/ssl/ssl.crt
          - ./phpdocker/nginx/ssl.key:/etc/nginx/ssl/ssl.key
      ports:
       - "${DOCKER_WEBSERVER_PORT}:80"
       - "443:443"

    php-fpm:
      build: phpdocker/php-fpm
      container_name: laravel-blog-project-php-fpm
      working_dir: /application
      volumes:
        - .:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.2/fpm/conf.d/99-overrides.ini
